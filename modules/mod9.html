<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineShop | Products</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f9f9f9;
}

header {
  background-color: #222;
  color: white;
  padding: 20px;
  position: relative;
}

header h1 {
  display: inline-block;
  margin: 0;
}

nav {
  display: inline-block;
  position: absolute;
  right: 20px;
  top: 25px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
}

nav a:hover {
  color: #ffd700;
}

.cart-icon-nav {
  background-color: #ffd700;
  border-radius: 10px;
  padding: 5px;
  font-size: 20px;
  margin-left: 20px;
  text-decoration: none;
  cursor: pointer;
}

.cart-icon-nav:hover {
  color: white;
}

main {
  padding: 20px;
}

main h2 {
  text-align: center;
  margin-bottom: 30px;
}

.product {
  width: 220px;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 10px;
  float: left;
  margin: 10px;
  text-align: center;
}

.product img {
  width: 100%;
  height: 250px;
  border-radius: 10px;
}

.buy-btn {
  display: inline-block;
  margin-top: 10px;
  background-color: #222;
  color: white;
  padding: 8px 15px;
  border-radius: 5px;
  text-decoration: none;
}

.buy-btn:hover {
  background-color: #ffd700;
  color: #222;
}

main div[style*="clear"] {
  clear: both;
}

.clear-both {
  clear: both;
}

footer {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 80px;
}
footer a {
  color: #ffd700;
  text-decoration: none;
} 
footer a:hover {
  text-decoration: underline;
}
footer a:visited {
  color: #ffd700;
}


</style>
</head>
